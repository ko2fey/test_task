{% extends "base.html" %}

{% block header %}
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark" style="">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Сервис управления движений денежных средств</a>
    </header>
{% endblock header %} 

{% block title %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{header}}</h1>
    </div>
{% endblock title %}

{% block content %}

<p>Вы уверены, что хотите удалить обьект "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{{ cancel_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
